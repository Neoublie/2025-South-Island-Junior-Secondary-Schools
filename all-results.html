            font-size: 16px;

            z-index: 2;

        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .back-link a:hover {
            opacity: 1;
        }

        .filters {
            background: #f5f5f5;
            padding: 25px;
            border-bottom: 3px solid #001f3f;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-item label {
            font-size: 12px;
            font-weight: 600;
            color: #001f3f;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-item input,
        .filter-item select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-item input:focus,
        .filter-item select:focus {
            outline: none;
            border-color: #001f3f;
        }

        .reset-btn {
            background: #001f3f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #003d7a;
        }

        .content {
            padding: 30px;
        }

        .results-count {
            color: #001f3f;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 6px;
            text-align: center;
        }

        .match-card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .match-card:hover {
            border-color: #001f3f;
            box-shadow: 0 4px 12px rgba(0,31,63,0.1);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .match-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .match-date,
        .match-court {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .match-stage {
            background: #001f3f;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .match-teams {
            display: grid;
            grid-template-columns: 2fr auto 2fr;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }

        .team {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .team.home {
            text-align: right;
        }

        .team.away {
            text-align: left;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #001f3f;
            text-align: center;
            white-space: nowrap;
        }

        .match-meta {
            font-size: 11px;
            color: #999;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #001f3f;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            .filters {
                padding: 15px;
            }

            .filter-group {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 15px;
            }

            .match-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .match-teams {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }

            .team.home,
            .team.away {
                text-align: center;
            }

            .score {
                font-size: 20px;
            }
        }

        let filteredMatches = [...matches];

        function renderMatches() {
            const container = document.getElementById('matches-container');
            const noResults = document.getElementById('no-results');
            const resultsCount = document.getElementById('results-count');

            if (filteredMatches.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                resultsCount.textContent = 'No matches found';
                return;
            }

            noResults.style.display = 'none';
            resultsCount.textContent = `Showing ${filteredMatches.length} match${filteredMatches.length !== 1 ? 'es' : ''}`;

            container.innerHTML = filteredMatches.map(match => `
                <div class="match-card">
                    <div class="match-header">
                        <div class="match-info">
                            <span class="match-date">${match.date} ${match.time}</span>
                            <span class="match-court">${match.court}</span>
                        </div>
                        <span class="match-stage">${match.stage}${match.extra ? ' - ' + match.extra : ''}</span>
                    </div>
                    <div class="match-teams">
                        <div class="team home">${match.team1}</div>
                        <div class="score">${match.score1} v ${match.score2}</div>
                        <div class="team away">${match.team2}</div>
                    </div>
                    <div class="match-meta">
                        Duty Team: ${match.duty}
                    </div>
                </div>
            `).join('');
        }

        function filterMatches() {
            const teamFilter = document.getElementById('team').value;
            const stageFilter = document.getElementById('stage').value;
            const dateFilter = document.getElementById('date').value;
            const courtFilter = document.getElementById('court').value;

            filteredMatches = matches.filter(match => {
                const matchesTeam = !teamFilter ||
                    match.team1 === teamFilter ||
                    match.team2 === teamFilter;

                const matchesStage = !stageFilter || match.stage === stageFilter;
                const matchesDate = !dateFilter || match.date === dateFilter;
                const matchesCourt = !courtFilter || match.court === courtFilter;

                return matchesTeam && matchesStage && matchesDate && matchesCourt;
            });

            renderMatches();
        }

        function resetFilters() {
            document.getElementById('team').value = '';
            document.getElementById('stage').value = '';
            document.getElementById('date').value = '';
            document.getElementById('court').value = '';
            filterMatches();
        }

        // Event listeners
        document.getElementById('team').addEventListener('change', filterMatches);
        document.getElementById('stage').addEventListener('change', filterMatches);
        document.getElementById('date').addEventListener('change', filterMatches);
        document.getElementById('court').addEventListener('change', filterMatches);

        // Initial render
        renderMatches();
